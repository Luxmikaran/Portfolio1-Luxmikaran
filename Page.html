<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login page</title>
   <link rel="stylesheet" href="pages.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="container">
      <div class="login">
         <div class="content">
            <img src="undraw_Dev_focus_re_6iwt.png">
         </div>
         <div class="loginform">
            <h1>Login</h1>
            <p>Doesn't have an account yet? <a href="#">Sign up</a></p>
            <form>
               <div class="tbox">
                  <input type="text" name="" placeholder="you@example.com">
               </div>
               <div class="tbox">
                  <input type="password" name="" placeholder="Enter 6 character or more">
                  <div class="forgot"><a href="#">Forget Password?</a></div>
               </div>
               <div class="Remember">
                  <label><input type="checkbox"> Remember me?</label>
               </div>
               <button class="btn">Login</button>
            </form>
            <ul class="social">
               <li><a href="https://web.facebook.com/home.php"><i class='bx bxl-facebook'></i> </a></li>
               <li><a href="https://www.google.com/"><i class='bx bxl-google'></i></a></li>
               

            </ul>
         </div>
      </div>
   </div>
</body>
</html>
